<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login | WELCOME</title>
</head>
<body>
    <div class="container">
        <div class="login-div">
            <div class="logo"></div>
            <div class="title">Coding Den</div>
            <div class="sub-title">Gaurve</div>
            <div class="fields">
                <div class="username"><input type="email" name="user-name" id="" placeholder="Username"></div>
                <div class="password"><input type="password" name="user-pass" id="" placeholder="Password"></div>
            </div>
            <button class="signin-btn">Login</button>
            <div class="links">
                <a href="#">Forgot password</a>
                or
                <a href="#">Sign up </a>
            </div>
        </div>
    </div>
</body>
</html>
